<ion-list>
  <ion-item *ngFor="let n of numSequence();  let i = index;">
    <ion-avatar slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
      <h3>
        <ion-skeleton-text class="rounded" animated [style.width]="calcRandomWidth(20, 80)" ></ion-skeleton-text>
      </h3>
    </ion-label>
  </ion-item>
</ion-list>
